name: Train and Report Metrics

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training
        run: |
          python train.py

      - name: Write metrics to Job Summary
        run: |
          python - << 'PY'
          import json, os

          NAME = "Harshitha"
          ROLL_NO = "2022BCS0209"

          with open("outputs/results.json", "r", encoding="utf-8") as f:
              r = json.load(f)

          mse = r["mse"]
          r2 = r["r2"]
          exp = r.get("experiment", {})

          lines = []
          lines.append("# Lab 2 - Automated Training Metrics")
          lines.append(f"**Name:** {NAME}  ")
          lines.append(f"**Roll No:** {ROLL_NO}  ")
          lines.append("")
          lines.append("## Metrics")
          lines.append(f"- **MSE:** {mse}")
          lines.append(f"- **RÂ²:** {r2}")
          lines.append("")
          lines.append("## Experiment Settings (from train.py)")
          for k, v in exp.items():
              lines.append(f"- **{k}**: {v}")

          with open(os.environ["GITHUB_STEP_SUMMARY"], "a", encoding="utf-8") as f:
              f.write("\n".join(lines) + "\n")
          PY

      - name: Upload artifacts (model + results)
        uses: actions/upload-artifact@v4
        with:
          name: lab2-artifacts
          path: |
            outputs/model.joblib
            outputs/results.json
